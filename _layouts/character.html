---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

    <blockquote>
      <p><strong>Class</strong> <em>{{ page.class }}</em></p>
    </blockquote>
  </header>

  <img
    src="{{ site.baseurl }}/assets/characters/{{ page.img }}"
    alt="{{ page.img_alt | default: "The character's icon" }}"
    class="bordered float-right margin-5px"
    width="{{ page.img_width }}"
  />

  <div class="post-content">{{ content }}</div>

  <footer class="post-footer"></footer>
</article>
